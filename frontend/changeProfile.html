<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="changeProfile.css" />

    <title>Settings</title>
  </head>
  <body>
    <div class="container-form" style="width: 52%" style="height: 100%">
      <h1>Change Profile</h1>
      <p type="button" style="font-style: italic">@username</p>
    </div>
    <div class="form-update" style="width: 50%" style="height: 100%">
      <form>
        <h4 style="font-weight: bold">Change Email</h4>
        <div class="mb-3" style="width: 97%" class="rounded-3">
          <label for="exampleInputEmail1" class="form-label">Current Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3" style="width: 97%">
          <label for="exampleInputEmaiil1" class="form-label">New Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>

        <h4 style="font-weight: bold">Change Password</h4>
        <div class="mb-3" style="width: 97%">
          <label for="exampleInputPassword1" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3" style="width: 97%">
          <label for="exampleInputPassword1" class="form-label">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3" style="width: 97%">
          <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>

        <h4 style="font-weight: bold">Change Username</h4>
        <div class="mb-3" style="width: 97%">
          <label for="exampleInputUsername1" class="form-label">Current Username</label>
          <input type="username" class="form-control" id="exampleInputUsername" />
        </div>
        <div class="mb-3" style="width: 97%">
          <label for="exampleInputUsername1" class="form-label">New Username</label>
          <input type="username" class="form-control" id="exampleInputUsername" />
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="buttons">
          <button type="submit" class="btn" style="background-color: rgb(58, 125, 170)">Save</button>
          <button type="submit" class="btn" style="background-color: rgb(58, 125, 170)">Cancel</button>
        </div>
        <div class="textLogout">
          <p style="font-weight: bold" type="button">Logout</p>
        </div>
        <div class="textDelacc">
          <p style="font-weight: bold" type="button">Delete Account</p>
        </div>
      </form>
    </div>

    <!-- Jangan dihapus! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
