{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Cyroom</title>
    
    {% comment %} <link rel="stylesheet" href="{% static 'register.css' %}" /> {% endcomment %}
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: #081f37">
    <section class="login">
      <div class="wrapper fadeInDown" style="margin-top: 30px">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">
            <a href="" style="text-decoration: none">Sign Up</a>
          </h2>
          <h2 class="inactive underlineHover">
            <a href="" style="text-decoration: none">Sign In</a>
          </h2>

          <!-- Icon -->
          <div class="fadeIn first"></div>

          <form action="" method="POST">
            {% csrf_token %} {{form|crispy}}
            <input type="submit" class="fadeIn fourth" value="Sign Up" />
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <p>
              Already have an account?
              <a class="underlineHover" href="{% url 'login' %}">Login </a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
