<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Cyroom</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  </head>
  <body style="background: #081F37;">
    <section class="login">
        <div class="box">
            <h1>Register</h1>
            <div class="formname">
              <h3>Name</h3>
              <input type="name" class="form-name" id="name" placeholder="enter your name">
            </div>
            <div class="form-username">
              <h3>Username</h3>
              <input type="username" class="form-uname" id="username" placeholder="enter your username">
            </div>
            <div class="formemail">
              <h3>Email</h3>
              <input type="email" class="form-email" id="email" placeholder="enter your email">
            </div>
            <div class="form-password">
              <h3>Password</h3>
              <input type="password" class="form-pw" id="password" placeholder="enter your password">
            </div>
            <div class="confirmpw">
              <h3>Confirm Password</h3>
              <input type="password" class="form-confirmpw" id="confirmpw" placeholder="confirm your password">
            </div>
            <div class="button-login">
              <input type="submit" class="submit" value="Register">
            </div>
            <div class="haveacc">
              <span>Already have an account? <a href="#">Login here</a></span>
          </div>
        </div>
    </section>
  </body>
</html>
