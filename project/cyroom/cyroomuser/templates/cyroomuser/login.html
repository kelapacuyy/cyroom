{% load crispy_forms_tags %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Cyroom</title>
    {% comment %} <link rel="stylesheet" href="{% static 'login.css' %}"> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Login | Cyroom</title>
  </head>
  <body style="background: #081F37;">
    <section class="login">
        <div class="leftbox">
          <div class="login-left">
          </div>
        </div>
        <div class="rightbox">
            <h1>Welcome to Cyroom!</h1>
            {% comment %} <div class="form-username">
              <h3>Username</h3>
              <input type="username" class="form-uname" id="username" placeholder="enter your username">
            </div>
            <div class="form-password">
              <h3>Password</h3>
              <input type="password" class="form-pw" id="password" placeholder="enter your password">
              <a href="#">Forgot Password</a>
            </div>
            <div class="button-login">
              <input type="submit" class="submit" value="Login">
            </div>
            <div class="regis">
              <span>Not registered? <a href="#">Create an account</a></span>
          </div> {% endcomment %}

          <div>
            <form action="" method="POST" class="form-username">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="fadeIn fourth" id="username" value="Sign In">
    
            </form>

            <div class="regis">
              <span>Not registered? <a href="{% url 'register' %}">Create an account</a></span>
          </div>

        </div>
    </section>
  </body>
</html>
